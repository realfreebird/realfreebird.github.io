<h2 mat-dialog-title>משחק חדש</h2>
<mat-dialog-content>

    <!-- [routerLink]="['/home' , {bank: b.eng}]" -->
    <!-- <button mat-stroked-button *ngFor="let b of banks">
        {{b.heb}}
    </button> -->

    <!-- <div>
        cols={{cols}}
    </div> -->

    <mat-grid-list [cols]="cols" rowHeight="2:1">
        <mat-grid-tile class="banks" *ngFor="let b of banks">
            <button [tabindex]="-1" [mat-dialog-close]="b.eng" mat-stroked-button>
                {{b.heb}}
            </button>

        </mat-grid-tile>
    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions align="center">

    <button mat-button mat-dialog-close>ביטול</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <!-- <button mat-button [mat-dialog-close]="true">Delete</button> -->
</div>
